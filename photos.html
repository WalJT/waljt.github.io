  <style>
    /* Simple styles specific to the photos page */
  /* Layout: use flex so cards can have intrinsic widths calculated from aspect-ratio */
  .photos-grid{ display:flex; flex-wrap:wrap; gap:18px; align-items:flex-start; }
    .photo-card{ background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04)); border:1px solid rgba(255,255,255,0.02); border-radius:10px; overflow:hidden; }
  /* Flexible ratio helpers for photo containers (use classes like .r-3-2, .r-4-3, .r-16-9, .r-1-1) */
  /* photo-rect height is fixed; width is determined by aspect-ratio so container matches the photo */
  .photo-rect{ height:var(--card-height,220px); background:#222; width:auto; }
  /* Aspect-ratio helpers: use these when you want gradient placeholders sized to a ratio */
  .photo-rect.dynamic{ aspect-ratio: auto; }
  .photo-rect img{ width:100%; height:auto; display:block; }
  .photo-rect.r-3-2{ aspect-ratio: 3/2; }
  .photo-rect.r-1-1{ aspect-ratio: 1/1; }
  .photo-rect.r-2-3{ aspect-ratio: 2/3; }
  /* Center and size inner vertical figure so its height matches the square card.
    For a 2:3 (width:height = 2/3) figure to reach the container height (which equals width),
    width must be 2/3 (~66.6667%). Use flex centering on the square container. */
  /* remove inner v-figure approach; outer rect aspect-ratio now matches contained photo */
    .photos-hero{ margin-bottom:14px; }
    a.back-link{ color:var(--accent); text-decoration:none; }
  </style>
</head>
